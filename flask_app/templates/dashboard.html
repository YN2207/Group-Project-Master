<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftCard World - Login & Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Basic Reset */
        body {
            background: linear-gradient(45deg, #8e44ad, #3498db, #e67e22, #2ecc71); /* Gradient colors */
            background-size: 400% 400%; /* Allows for animation */
            animation: gradientShift 10s ease infinite; /* Infinite animation for shiny effect */
            color: #333;
            
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        /* Center the form and ensure proper spacing */
        .container {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            flex: 1;
            margin: auto;
        }

        /* Title Styling */
        .text-center h1 {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 212, 255, 0.7);
            letter-spacing: 2px;
        }

        /* Registration Section Styling */
        .registration-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .registration-section h3 {
            color: #00d4ff;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Material Symbols Styling */
        .material-symbols-outlined {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 10px;
            color: #00d4ff;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #3498db;
            border: none;
            background-image: linear-gradient(to right, #00d4ff, #3498db);
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-image: linear-gradient(to right, #00d4ff, #2ecc71);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            border-top: 1px solid #ddd;
            color: white;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        footer a:hover {
            color: #00d4ff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease, transform 0.3s;
        }

        .social-icons a:hover {
            color: #00d4ff;
            transform: scale(1.2);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .container {
            background: rgba(33, 33, 33, 0.9);
            color: #ffffff;
        }

        body.dark-mode .text-center h1 {
            color: #90caf9;
        }

        body.dark-mode footer {
            background: linear-gradient(45deg, #6f42c1, #3498db);
            color: #f1f1f1;
        }

        body.dark-mode footer a {
            color: #f1f1f1;
        }

        body.dark-mode .material-symbols-outlined {
            color: #90caf9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .text-center h1 {
                font-size: 1.5em;
            }

            footer {
                font-size: 14px;
            }
        }
        /* Styling the login link */
a.login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 1.1em;
    color: #00d4ff;
    font-weight: bold;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    background: linear-gradient(45deg, #3498db, #8e44ad);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

a.login-link:hover {
    background: linear-gradient(45deg, #2ecc71, #e67e22);
    color: #ffffff;
    transform: scale(1.05);
    text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
#darkModeToggle {
            color: #333333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        #darkModeToggle:hover {
            transform: rotate(180deg);
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>GiftCard Shop</h1>
    </div>
    <!-- Dark Mode Toggle -->
    <!-- <span class="toggle-dark-mode" id="darkModeToggle"> -->
        <!-- <span class="material-symbols-outlined">dark_mode</span> -->
    <!-- </span> -->

    <div class="row justify-content-center">
        <div class="col-md-6 registration-section">
            <h3><span class="material-symbols-outlined">person_add</span> REGISTER</h3>
            <form action="/create/user" method="post">
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">badge</span> First Name</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">badge</span> Last Name</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">mail</span> Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">lock</span> Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for=""><span class="material-symbols-outlined">lock_reset</span> Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
                <button class="btn btn-primary"><span class="material-symbols-outlined">person_add</span> REGISTER</button>
            </form>
            <a href="/login" class="login-link">Already Have account? Login Here!</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 GiftCard Shop | All Rights Reserved</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href=""><i class="fab fa-discord"></i></a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
