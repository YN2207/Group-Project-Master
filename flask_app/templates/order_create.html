<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Create Order</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h3 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            color: #6711f3;
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons a {
            margin: 0 10px;
            color: #6711f3;
            font-size: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .btn-primary {
            background-color: #6711f3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5b0ebc;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <h3 class="display-4 font-weight-bold text-center">Make Your Order Now!</h3>

    <!-- Top-right buttons for booked flights and logout -->
    <div class="top-right-buttons">
        <a href="/orders" class="btn btn-primary">
            <span class="material-icons">flight</span> Orders
        </a>
        <a href="/logout" class="btn btn-danger">
            <span class="material-icons">logout</span> Logout
        </a>
    </div>

    <!-- Flash message section -->
    {% for message in get_flashed_messages(category_filter=["order"]) %}
    <p class="text-danger text-center">{{message}}</p>
    {% endfor %}

    <!-- Booking form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <form action="/orders/add" method="post" class="row text-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="full_name">
                        <span class="material-icons">person</span> Full Name:
                    </label>
                    <input type="text" class="form-control" name="full_name" id="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <span class="material-icons">mail</span> Email:
                    </label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="order_type">
                        <span class="material-icons">card_giftcard</span> Order Type:
                    </label>
                    <select id="order_type" name="order_type" class="form-control" required>
                        <option value="Steam GIFT Card">Steam GIFT Card</option>
                        <option value="Roblox GIFT Card">Roblox GIFT Card</option>
                        <option value="Valorant GIFT Card">Valorant GIFT Card</option>
                        <option value="Netflix GIFT Card">Netflix GIFT Card</option>
                        <option value="Spotify GIFT Card">Spotify GIFT Card</option>
                        <option value="Hulu GIFT Card">Hulu GIFT Card</option>
                        <option value="iTunes GIFT Card">iTunes GIFT Card</option>
                        <option value="Tidal GIFT Card">Tidal GIFT Card</option>
                        <option value="GooglePlay GIFT Card">GooglePlay GIFT Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wallet">
                        <span class="material-icons">account_balance_wallet</span> Wallet:
                    </label>
                    <input type="text" class="form-control" name="wallet" id="wallet" required>
                </div>
                <div class="form-group">
                    <label for="payment_method">
                        <span class="material-icons">payment</span> Payment Method:
                    </label>
                    <select id="payment_method" name="payment_method" class="form-control" required>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="RedotPay">RedotPay</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="card_number">
                        <span class="material-icons">credit_card</span> Card Number:
                    </label>
                    <input type="text" class="form-control" name="card_number" id="card_number" required>
                </div>
                <div class="form-group">
                    <label for="exp_year">
                        <span class="material-icons">calendar_today</span> EXP Year:
                    </label>
                    <input type="date" class="form-control" name="exp_year" id="exp_year" required>
                </div>
                <div class="form-group">
                    <label for="cvv">
                        <span class="material-icons">security</span> CVV:
                    </label>
                    <input type="text" class="form-control" name="cvv" id="cvv" required>
                </div>
                <div class="form-group">
                    <label for="city">
                        <span class="material-icons">location_city</span> City:
                    </label>
                    <input type="text" class="form-control" name="city" id="city" required>
                </div>
                <div class="form-group">
                    <label for="address">
                        <span class="material-icons">home</span> Address:
                    </label>
                    <input type="text" class="form-control" name="address" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">
                        <span class="material-icons">phone</span> Phone Number:
                    </label>
                    <input type="text" class="form-control" name="phone_number" id="phone_number" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">
                    <span class="material-icons">add_shopping_cart</span> Add Order
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GiftCard Shop | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
