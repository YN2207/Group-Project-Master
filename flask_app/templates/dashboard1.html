<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftCard World - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* Basic Reset */
        body {
            background: linear-gradient(45deg, #8e44ad, #3498db, #e67e22, #2ecc71); /* Gradient colors */
            background-size: 400% 400%; /* Allows for animation */
            animation: gradientShift 10s ease infinite; /* Infinite animation for shiny effect */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Center the form */
        .container {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            flex: 1;
            margin: auto;
        }

        /* Title Styling */
        .text-center h1 {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 212, 255, 0.7);
        }

        /* Form Headers */
        h3 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        /* Material Icons */
        .material-symbols-outlined {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 10px;
            color: #00d4ff;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #8e44ad, #3498db);
            border-top: 1px solid #ddd;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 16px;
        }

        footer a:hover {
            color: #00d4ff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease, transform 0.3s;
        }

        .social-icons a:hover {
            color: #00d4ff;
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .text-center h1 {
                font-size: 1.5em;
            }

            footer {
                font-size: 14px;
            }
        }
        /* Styling the login link */
a.login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 1.1em;
    color: #00d4ff;
    font-weight: bold;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 5px;
    background: linear-gradient(45deg, #3498db, #8e44ad);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

a.login-link:hover {
    background: linear-gradient(45deg, #2ecc71, #e67e22);
    color: #ffffff;
    transform: scale(1.05);
    text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}
        #darkModeToggle {
            color: #333333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        #darkModeToggle:hover {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
<!-- <div class="toggle-dark-mode" id="darkModeToggle"> -->
    <!-- <span class="material-symbols-outlined">dark_mode</span> -->
<!-- </div> -->

<div class="container">
    <div class="text-center">
        <h1>GiftCard Shop</h1>
    </div>
    <div class="col-md-6" style="margin: auto;">
        <h3><span class="material-symbols-outlined">login</span> LOGIN</h3>
        <form action="/login" method="post">
            <div class="form-group">
                <label for=""><span class="material-symbols-outlined">mail</span> Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for=""><span class="material-symbols-outlined">lock</span> Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button class="btn btn-success"><span class="material-symbols-outlined">login</span> LOGIN</button>
        </form>
        <a href="/register" class="login-link">Create A New Account Here!</a>

    </div>
</div>

<footer>
    <p>&copy; 2024 GiftCard Shop | All Rights Reserved</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-discord"></i></a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
